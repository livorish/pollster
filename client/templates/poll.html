<template name="poll">
  <div class="poll" data-id="{{_id}}">
    <h3>{{question}}</h3>
    {{#each indexedArray choices}}
      <a href="#" class="vote" data-id="{{_index}}">
        <span class="votes">{{votes}}</span>
        <span class="text">{{text}}</span>
      </a>
    {{/each}}
</div>
</template>
